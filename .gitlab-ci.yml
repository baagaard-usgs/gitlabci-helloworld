image: docker:latest

stages:
  - basic-platform
  - other-platforms
  - auto-documentation
  
before_script:
  - docker info
  
.default:
  #tags:
  #  - arling
  only:
    - external_pull_requests
  script:
    - docker build -t hw-testenv --build-arg BASE_IMAGE=$BASE_IMAGE --build-arg NAME=$NAME --target build -f docker/helloenv .
    - docker run hw-testenv ./hello.sh testing
  #variables:
  #  DOCKER_HOST: unix://$XDG_RUNTIME_DIR/docker.sock

debian-stable-job:
  stage: basic-platform
  extends: .default
  variables:
    BASE_IMAGE: baagaard/hw-debian-stable
    NAME: custom-debian-stable

debian-testing-job:
  stage: other-platforms
  extends: .default
  variables:
    BASE_IMAGE: baagaard/hw-debian-testing
    NAME: custom-debian-testing

ubuntu-18.04-job:
  stage: other-platforms
  extends: .default
  variables:
    BASE_IMAGE: baagaard/hw-ubuntu-18.04
    NAME: custom-ubuntu-18.04

auto-doc-job:
  stage: auto-documentation
  when: manual
  variables:
    BASE_IMAGE: baagaard/hw-debian-stable
    NAME: auto-documentation
  script:
    - docker run hw-testenv ./hello.sh auto-documentation

manual-doc-job:
  stage: basic-platform
  when: manual
  variables:
    BASE_IMAGE: baagaard/hw-debian-stable
    NAME: manual-documentation
  script:
    - docker run hw-testenv ./hello.sh manual-documentation
